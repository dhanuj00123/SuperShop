<app-header></app-header>
<div class="container px-5">
    <div class="row justify-content-center py-3">

        <div class="col-sm-5 shadow rounded bg-light pb-3">

            <h1 class="text-center pt-3 "> Login </h1>
            <small class="text-danger text-center " *ngIf="err" >Invalid Credentials</small>
            <form [formGroup]="login" (ngSubmit)="submitform()">
                <div>
                    <label class="py-2">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="email@abc.com" />
                    <small *ngIf="form.email.errors?.required && form.email.touched " class="text-danger py-2">Email is
                        Required</small>
                    <small *ngIf="form.email.errors?.email && form.email.dirty " class="text-danger py-2">Invalid
                        Email</small>
                </div>
                <div class="form-row d-flex flex-column">
                    <div>
                        <label class="py-2">Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" />
                        <small *ngIf="form.password.errors?.required && form.password.touched"
                            class="text-danger py-2">Password is Required</small>
                        <small *ngIf="form.password.errors?.minlength && form.password.dirty"
                            class="text-danger py-2">Password must be grater than 6 characters</small>
                        
                    </div>
                </div>
                <div class="d-flex justify-content-between flex-column py-2">
                    <button class="btn btn-dark  text-white ">Login!</button>
                    <div class="text-center py-2">
                        <p>Have a account? <a routerLink="/register">Register</a></p>
                    </div>
                </div>

                <div class="text-center  border-top">
                    <p>or sign up with: </p>

                    <button type="button" class="btn mx-1">
                        <fa-icon [icon]="Igoogle"></fa-icon>
                    </button>
                    <button type="button" class="btn mx-1">
                        <fa-icon [icon]="Igithub"></fa-icon>
                    </button>
                    <button type="button" class="btn mx-1">
                        <fa-icon [icon]="Ifacebook"></fa-icon>

                    </button>


                </div>

            </form>
        </div>



    </div>
</div>
<app-footer></app-footer>
